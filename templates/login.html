{% extends "base.html" %}

{% block content %}
<div id="the-whole-thing" style="height:100%; width:100%;">
  <div id="content-left" style="float: left; width:25%;">&nbsp;</div>
  <div id="content-middle" style="float: left; width:50%; ">
    <div>
      <h1 class="text-center">
        &nbsp;
      </h1>
    </div>
    <div>
      <!-- Alert Messages -->
      {% include "alert.html" %}
    </div>
    <form method="post" action="/login">
      <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="fw-normal text-muted mb-4"> New Here?
      <a href="/signup" class="text-primary fw-bold text-decoration-none">Create an Account</a>
      </div>

      <div class="form-floating mb-4" style="width: 300px;">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
      {% if form.email.data %}
          value="{{form.email.data}}"
      {% endif %}
      >
      <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-4" style="width: 300px;">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" name="remember_me" value="remember" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
          <span class="align-items-center">Remember me 
              <a href="#" class="text-primary fw-bold text-decoration-none m-3">Forget Password?</a>
          </span>
      </label>
      <!-- <div class="fw-normal text-muted my-1">
          <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
      </div> -->
      </div>
      <button class="btn btn-primary w-10 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - Skittish</p>
    </form>
  </div>
  <div id="content-right" style="float: left; width:25%; "></div>
</div>

{% endblock %}
